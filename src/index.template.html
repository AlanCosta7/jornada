<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <!-- Primary Meta Tags -->
    <title>Jornada</title>
    <meta name="title" content="Jornada">
    <meta name="description" content="A melhor experiência cristã para a juventude">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jornada-jovem.web.app">
    <meta property="og:title" content="Jornada">
    <meta property="og:description" content="A melhor experiência cristã para a juventude">
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/jornada-jovem.appspot.com/o/capa.png?alt=media&token=32875a82-dcef-4d6c-b450-ceb498b20122">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jornada-jovem.web.app">
    <meta property="twitter:title" content="Jornada">
    <meta property="twitter:description" content="A melhor experiência cristã para a juventude">
    <meta property="twitter:image" content="https://firebasestorage.googleapis.com/v0/b/jornada-jovem.appspot.com/o/capa.png?alt=media&token=32875a82-dcef-4d6c-b450-ceb498b20122">

    <link rel="icon" type="image/png" href="statics/app-logo-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="statics/icons/favicon-96x96.png">
    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">

  </head>
  <body>
    <div id="q-app"></div>
  </body>
</html>
